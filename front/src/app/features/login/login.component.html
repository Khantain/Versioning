<mat-card>
  <mat-card-content [formGroup]="form">
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input matInput formControlName="login" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" />
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>LOGIN</button>
  </mat-card-actions>
</mat-card>
