<mat-toolbar color="primary">
  <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between center">
    <div>
      <a mat-button>Home</a>
      <a mat-button>About</a>
      <a mat-button>Contact</a>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="30px">
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
        <span *ngFor="let country of countries" [ngClass]="'fi fi-' + country" (click)="setTranslation(country)"></span>
      </div>
      <div mat-button>{{ 'login' | translate }}</div>
    </div>
  </div>
</mat-toolbar>
